<body class="spot-background spot-permanent-scrollbar">

    <!-- CONTENT -->

        <!-- LYRICS CONTENT -->

        <div class="row" >

                <h4 id="songTitle" class="center center-block grey-text text-lighten-3"></h4>
                <br>
                <div id="lyricsDiv" class="center center-block grey-text text-lighten-3 flow-text spot-lyrics-div"></div>

        </div>

        <!-- LOADING / ERROR PAGE -->
        <div class="row">
            <div class="col s12 m12 l12">
                <!-- HOLY SHIT KILL ME. fixed bug where the scrollbar would do small jumps all the time, 
                    turns out the loading icon is a rectangle that rotates which caused the page to change height all the time. 
                    Fixed by adding a margin to the bottom.-->

                <!-- LOADING -->
                <div id="loadingIcon" class="center-block preloader-wrapper big active loading-icon">

                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                    </div>
                </div>

                <!-- ERROR -->
                <!-- TODO: Add Error Icon instead of Loading Icon, change color to custom color-->
                <div>
                    <h5 id="errorTitle" class="center-align grey-text text-lighten-3"></h5>
                    <h6 id="errorText" class="center-align grey-text text-lighten-3"></h6>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const lyricsContainer = document.getElementById('lyricsDiv');
        const songTitleContainer = document.getElementById('songTitle');

        const loadingIcon = document.getElementById('loadingIcon');
        const errorTitle = document.getElementById('errorTitle');
        const errorText = document.getElementById('errorText');

        var instancesTooltip;

        // Initialize Materialize Elements
        document.addEventListener('DOMContentLoaded', function() {

            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});

            // Sidenav
            var elemsNav = document.querySelectorAll('.sidenav');
            var instancesNav = M.Sidenav.init(elemsNav, {});

            // Tooltips
            var elemsTooltip = document.querySelectorAll('.tooltipped');
            instancesTooltip = M.Tooltip.init(elemsTooltip, {enterDelay:500,exitDelay:0});
        });

        // ================ EVENTS ================
        
        // Set Lyrics into elements
        ipcRenderer.on('lyrics:show',function(e,item){

            // Hide loading animation 
            loadingIcon.style.visibility = "hidden";

            // Set content
            songTitleContainer.innerText = item.full_title;
            lyricsContainer.innerHTML = item.lyrics;
        });

        ipcRenderer.on('possible_songs:list',function(e,song_array){
            console.log("reaches html file");
            var index;
            for (index = 0; index < song_array.length; ++index) {
                console.log(song_array[index].result);
                addChooseSongListElement(song_array[index].result.full_title);
            }//TODO doesnt work yet?
            
        });

        // Show error below loading animation
        ipcRenderer.on('spotify:error',function(e,errorItem){
            loadingIcon.style.visibility = "hidden";
            errorTitle.innerText = errorItem.title;
            errorText.innerText = errorItem.message;
        });

        // Reset error elements
        ipcRenderer.on('spotify:running',function(e){
            errorTitle.innerText = '';
            errorText.innerText = '';
        });

        // ================ FUNCTIONS ================

        function addChooseSongListElement(element){
            var node = document.createElement("LI");
            var textnode = document.createTextNode("item - "+element.result.name);
            var link = document.createElement("A");
            link.onclick(handleSongChange(element));
            link.appendChild(textnode);
            node.appendChild(link);
            document.getElementById("choose-correct-song-list").appendChild(node);
        }

        function handleSongChange(element){
            //TODO send song change event
            console.log("working");
            //ipcRenderer.send('song:changed_by_user');
        }

        // Called when the refresh button is clicked
        function refreshSong(){

            // Show loading animation
            document.getElementById('loadingIcon').style.visibility = "visible";

            // Remove content
            songTitleContainer.innerText = '';
            lyricsContainer.innerHTML = '';

            // Send event to load a new song from spotify helper
            ipcRenderer.send('song:refresh');

            //TODO Need to get rid of the tooltip when the button is clicked, as materialize seems to bug out
            var instance = M.Tooltip.getInstance(document.getElementById('refresh-btn'));
            console.log(instance);
            instance.close();
        }

        // Called when the "wrong song" button is clicked, show popup to choose the right one
        function chooseSongWindow(){
            ipcRenderer.send('choosesong:open');
        }

    </script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
</body>
</html>
