<!DOCTYPE html>
<html style="height:100%">
<head>
    <title>Spotify Lyrics</title>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/icons/icons.css"  media="screen,projection"/>
</head>
<body class="spot-background">
    
    <!-- NAV -->
    <div class="navbar-fixed">
        <nav>
            <div  id="mainNav" class="nav-wrapper navbar-fixed spot-nav-background">
                <a href="#" style="display: inline;" data-target="slide-out" class="sidenav-trigger nav-menu-button"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right">
                    <li id="refresh-btn">
                        <a onclick="refreshSong()" href="#"><i class="material-icons" >refresh</i></a>
                    </li>
                    <li id="remove-btn">
                            <a onclick="clearLyrics()" href="#"><i class="material-icons" >clear</i></a>
                        </li>
                    <li id="replace-btn">
                        <a class="modal-trigger" href="#choose-song-modal"><i class="material-icons">find_replace</i></a>
                    </li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- SIDENAV -->
    <ul id="slide-out" class="sidenav grey darken-4">
            <li><div class="user-view">
                <div class="background"></div>
                <a href="#user"><img class="circle" src="" alt="placeholder"></a>
                <a href="#name"><span id="sidenav-song" class="white-text name">placeholder</span></a>
                <a href="#email"><span id="sidenav-artist" class="white-text email">placeholder</span></a>
            </div></li>
            <li><div class="divider spotify-green"></div></li>
            <li><a class="white-text" onclick="showLyrics()" href="#!"><i class="material-icons md-soft-light">format_align_center</i>Lyrics</a></li>
            <li><a class="white-text" onclick="showSettings()" href="#!"><i class="material-icons md-soft-light">settings</i>Settings</a></li>
            <li><a class="white-text" onclick="showAbout()" href="#!"><i class="material-icons md-soft-light">info</i>About</a></li>

    </ul>   

    <!-- HELP MODAL -->
    <div id="help-modal" class="modal">
        <div class="modal-content">
            <p style="-webkit-margin-before: 0;" class="flow-text white-text">Yikes</p>
            </div>
        </div>
    </div>

    <!-- CHOOSE SONG MODAL -->
    <div id="choose-song-modal" class="modal">
        <div class="modal-content">
            <h6 style="-webkit-margin-before: 0;" class="white-text">Click on an item to change the currently displayed lyrics</h6>
            <br/>
            <div class="collection" id="choose-correct-song-list">
            </div>
        </div>
    </div>

    <!-- CONTENT -->

    <!-- Outer div needed to have a dynamic scrollbar -->
    <div id="main-scroll-content" class="scroll-content" style="height:617px;">
        <div class="actual-content" style="overflow-y: scroll;">

            <!-- LYRICS CONTENT -->
            <!-- TODO: Custom color-->
            <div id="lyricContentDiv" class="row" >
                <div class="col s12 m12 l12">
                    <br>
                    <h4 id="songTitle" class="center center-block grey-text text-lighten-3"></h4>
                    <br>
                    <div id="lyricsDiv" class="center center-block grey-text text-lighten-3 flow-text spot-lyrics-div"></div>
                    <br>
                </div>
            </div>

            <!-- LOADING / ERROR PAGE -->
            <div id="loadingErrorDiv" class="row">
                <div class="col s12 m12 l12">

                    <!-- LOADING -->
                    <div id="loadingIcon" class="center-block preloader-wrapper big active loading-icon">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                            <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                            </div><div class="circle-clipper right">
                            <div class="circle"></div>
                            </div>
                        </div>
                    </div>

                    <!-- ERROR -->
                    <!-- TODO: Add Error Icon instead of Loading Icon, change color to custom color-->
                    <div>
                        <h5 id="errorTitle" class="center-align grey-text text-lighten-3"></h5>
                        <h6 id="errorText" class="center-align grey-text text-lighten-3">Initializing</h6>
                    </div>
                </div>
            </div>

            <!-- SETTINGS DIV -->
            <div id="settingsDiv" style="display:none;" class="row">   
                <form action="#">
                    <p>
                    <label>
                        <input type="checkbox" />
                        <span>Red</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input type="checkbox" checked="checked" />
                        <span>Yellow</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>Filled in</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input id="indeterminate-checkbox" type="checkbox" />
                        <span>Indeterminate Style</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input type="checkbox" checked="checked" disabled="disabled" />
                        <span>Green</span>
                    </label>
                    </p>
                    <p>
                    <label>
                        <input type="checkbox" disabled="disabled" />
                        <span>Brown</span>
                    </label>
                    </p>
                </form>
            </div>
            <!-- ABOUT DIV -->
            <div id="aboutDiv" style="display:none;" class="row"> 
                <div class="col s10 offset-s1">
                    <h5 class="white-text">Credits</h5>
                    <div class="divider"></div>
                    <p class="white-text">Code by Sebastian Schuler</p>
                        <a class="waves-effect waves-light btn" onclick="openLinkInBrowser('http://www.sebastian-schuler.com')" href="#!">
                            <i class="material-icons left">home</i>My Website
                        </a>
                        <a class="waves-effect waves-light btn" onclick="openLinkInBrowser('https://github.com/mildlyadequate/')" href="#!">
                            <i class="material-icons left">code</i>Github@mildlyadequate
                        </a>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="main-window-script.js"></script>
    <script type="text/javascript" src="assets/js/materialize.js"></script>
</body>
</html>
